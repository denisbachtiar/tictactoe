<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js"></script>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div class="box-parent">
      <div>
        <input
          type="number"
          id="gameSize"
          min="3"
          value="3"
          class="game-size"
        />
      </div>
      <button type="button" onclick="onSizeChange();">Create Board Size</button>
    </div>

    <h3 class="player-turn">Player "X" play</h3>

    <div id="board"></div>

    <h2 class="refresh">RESET</h2>
  </body>
</html>
